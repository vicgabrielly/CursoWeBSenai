<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mes=prompt ('Insira a quantidade de dias')

        switch (mes){
            case '28':
                document.write ('Fevereiro')
                break
            
                case '30':
                    document.write ('abril, junho, setembro e novembro')
                    break

                case '31':
                    document.write ('janeiro, março, maio, julho, agosto, outubro e dezembro')
                    break

                    default:
                        document.write('Não há meses com essa quantidade de dias')
        }
    </script>
</head>
<body>
    
</body>
</html>
