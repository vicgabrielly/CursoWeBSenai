<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1>Hello, world!</h1>
<div class="conteiner">
<div class="row">

    <div id="carouselExample" class="carousel slide col-6 offset-3">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ert.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/ert2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">

    </div>
</div>
