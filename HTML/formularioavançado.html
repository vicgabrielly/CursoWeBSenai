<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
           <h1>Venda de perfumes Dior</h1> 
            <img src="img/dior-miss-dior-blooming-bouquet-eau-de-toilette-100ml_19501048_43817884_2048.webp" width="341" height="388">
            <p>A Arte de Presentear, produtos lindamente organizados e embrulhados em papel de seda. </p>
        </header>
        <hr>
        <main>
            <section>
                <h3>√Ånalise de cadastro</h3>
                <p>Preencha seu login para realizar a compra</p>
                <form method="post" action="#"></form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label> Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                    <label>Data de nascimento</label>
                    <input type="date" name="Data De Nascimento" required>
                    <label>Telefone</label>
                    <input type="tel" name="Telefone" placeholder="(XX) XXXXX-XXXX">
                </fieldset>
                <fieldset>
                <legend>Perfumes</legend>
                <label>Modelo de perfume</label>
                <select name="perfumes">
                    <option value="">Escolha seu perfume</option>
                    <optgroup label="Sweet">
                        <option value="Miss Dior">Miss Dior</option>
                        <option value="Joy Intense">Joy Intense</option>
                        <option value="Forever an ever">Forever and ever Dior</option>
                    </optgroup>
                    <optgroup label="Spice">
                        <option value="Sauvage">Sauvage</option>
                        <option value="Hipnotic Poison"> Hipnotic Poison</option>
                        <option value="Jadore"> Jadore</option>
                    </optgroup>
                </select> 
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
            </section>
        </main>
        <hr>
        <footer>
            <p> Copyright 2024- Dior</p>
        </footer>
    </div>
</body>
</html>
