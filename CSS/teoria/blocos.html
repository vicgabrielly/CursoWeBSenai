<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline e Block</title>
<style>
    .classe{
    border: solid rgb(255, 135, 215) 2px;
    display:inline;
    }
</style>
</head>
<body>
    <div class="classe">ELEMENTO BLOCK</div>
    <br>
    <span class="classe">ELEMENTO INLINE</span>
</body>
</html>
